{% extends 'women/base.html' %}

{% block content %}
    <h3>{{ title }}</h3>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            {% for f in form %}
                <p><label class="form-label" for="{{ f.id_for_label }}">{{ f.label }}: </label>{{ f }}</p>
                <div class="form-error">{{ f.errors }}</div>
            {% endfor %}
        </div>
        <button class="btn btn-primary" type="submit">Регистрация</button>
    </form>
{% endblock %}
